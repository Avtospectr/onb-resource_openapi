# Schema for Product object
type: object
properties:
    firstName:
        type: string
        description: Имя
        example: John
    lastName:
        type: string
        description: Фамилия
        example: Smith
    email:
        type: string
        description: Email
    birth_date:
        type: string
        format: date
        description: Дата рождения.
        example: 2000-02-21